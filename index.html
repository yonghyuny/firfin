<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="first.css" />
    <link rel="stylesheet" href="second.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <span>firfin 퍼핀</span>
        </div>
        <ul class="site">
          <li>멤버십</li>
          <li>블로그</li>
          <li>회사소개</li>
          <li>고객센터</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="first">
        <div class="container">
            <div class="text">
              <h1>용돈은</h1>
              <h1>퍼핀으로 주세요</h1>
              <span>엄마가 만들어주는 초등용돈카드</span>
              <div class="buttons">
                <div class="button">
                    <i class="fa-brands fa-apple"></i>
                    <span>App Store</span> </div>
                <div class="button">
                    <i class="fa-brands fa-google-play"></i>
                    <span>Google Play</span> 
                </div>
              </div>
            </div>
            <div class="imgBox">
                 <div class="img1">
                    <img src="firinn_first.png" alt="">
                 </div>
                 <div class="img2">
                    <img src="firfin_card.gif" alt="">
                 </div>
            </div>
        </div class="container">
      </section>
      <section class="second">
        <div class="containers">
            <div class="btn"><i class="fa-solid fa-less-than"></i></div>
            <div class="box">
                <i class="fa-solid fa-star"></i>
                <span>"초4 아이 현금 주기 번거로웠는데,</span>
                <span>용돈전용카드라서 바로 신청했어요"</span>
                <img src="google_logo.png" alt="">
            </div>
            <div class="box">
                <i class="fa-solid fa-star"></i>
                <span>"내 아이의 용돈관리가</span>
                <span>쉬워졌어요!"</span>
                <img src="instagram_logo.png" alt="">
            </div>
            <div class="box">
                <i class="fa-solid fa-star"></i>
                <span>"세 아이 모두 쓰고 있는데</span>
                <span>완전 편해요"</span>
                <img src="google_logo.png" alt="">
            </div>
            <div class="btn"><i class="fa-solid fa-greater-than"></i></div>
        </div>
      </section>
    </main>
  </body>
</html>
